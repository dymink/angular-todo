<form [formGroup]="form">
    <label>
        Title:
        <input type="text" formControlName="title">
    </label>

    <label>
        Description:
        <input type="text" formControlName="description">
    </label>
</form>

<!-- <input (keyup)="updateTitle($event)"> -->
<button (click)="addTask()">add task</button>
<ul>
    <li *ngFor="let task of tasks; let i = index" id="{{task.id}}">
        <div>{{task.title}}</div>
        <div>{{task.description}}</div>
        <button (click)="deleteTask(task.id)">Zrobione</button>
    </li>
</ul>
